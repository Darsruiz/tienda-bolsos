<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
<mat-vertical-stepper [linear]="isLinear" #stepper>

    <mat-step>

        <app-carrito>

        </app-carrito>
        <app-importe-pagar></app-importe-pagar>
        <button color="primary" mat-raised-button matStepperNext>SIGUIENTE</button>
    </mat-step>

    <mat-step [stepControl]="firstFormGroup">
        <mat-card>
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Datos de contacto / entrega</ng-template>
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Nombre y apellidos" formControlName="nombre">
                    <mat-icon matPrefix class="error ">warning</mat-icon>
                </mat-form-field>
                <ng-template matStepLabel>Nombre</ng-template>

                <mat-form-field appearance="outline" class="form">
                    <mat-label>Dirección</mat-label>
                    <textarea matInput type="text" formControlName="direccion" placeholder="Dirección de entrega"></textarea>
                    <mat-icon matPrefix class="error ">warning</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1" maxlength="9" type="text" placeholder="Número de teléfono">

                    <mat-icon matPrefix class="error ">warning</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" placeholder="Email de contacto">
                    <mat-icon matPrefix class="error ">warning</mat-icon>
                </mat-form-field>


                <div>
                    <button color="primary" [disabled]="false" (click)="guardar()" mat-raised-button matStepperNext>Siguiente</button>
                </div>
            </form>
        </mat-card>

    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <button (click)="simularPagoExitoso()">PAGO EXITOSO</button>
        <!-- <div id="myPaypalButtons"></div>-->
        <!--
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form> -->
    </mat-step>
    <mat-step *ngIf="paid">
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>


<button (click)="volver()">
    VOLVER
</button>
