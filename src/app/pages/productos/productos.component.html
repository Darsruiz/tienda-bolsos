<div>
    <app-filtros (filtrarProductos)="filtrarProductos($event)"></app-filtros>
</div>
<mat-grid-list cols="4" rowHeight="1:1.5">

    <mat-grid-tile *ngFor="let i of productosMostrar">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-icon aria-hidden="false" aria-label="Example home icon">heart</mat-icon>

                <div mat-card-avatar class="example-header-image mat-elevation-z4"></div>
                <mat-card-title>{{i.nombre }}</mat-card-title>
            </mat-card-header>
            <img (click)="navegar(i.url)" mat-card-image src="/assets/img/{{ i | mostrarColor : colorSeleccionado }} ">
            <mat-card-content>
                <button *ngIf=" elementosFavoritos | comprobarSeleccionado : i.url : false " (click)="selectFavorite( i )" mat-icon-button>
                            <span class="material-icons">favorite_border</span>
                </button>

                <button *ngIf=" elementosFavoritos  |  comprobarSeleccionado : i.url  : true   " (click)="deselectFavorite( i )" mat-icon-button>
                    <mat-icon class="pink">favorite</mat-icon>
               </button>


                <p>
                    {{ i.descripcion }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
